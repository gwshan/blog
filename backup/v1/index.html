<html>
<!DOCTYPE HTML>
<html>
<head>
<title> Gavin Shan </title>
<!-- Include CSS property file -->
<link rel="stylesheet" type="text/css" href="index.css" />
<script type="text/javascript" src="index.js"></script>
</head>

<body id="body" onresize="window_onresize()">
    <!-- Top area for navigation -->
    <div id="top">
        <button class="button" id="button_kernel"
         onmouseover="button_mouseover(this)"
         onclick="L1_button_click(this)"
         onmouseout="button_mouseout(this)">
            Linux kernel
        </button> &nbsp&nbsp
        <button class="button" id="button_virt"
         onmouseover="button_mouseover(this)"
         onclick="L1_button_click(this)"
         onmouseout="button_mouseout(this)">
            Virtualization (KVM/QEMU)
        </button> &nbsp&nbsp
        <button class="button" id="button_bmc"
         onmouseover="button_mouseover(this)"
         onclick="L1_button_click(this)"
         onmouseout="button_mouseout(this)">
            openBMC
        </button> &nbsp&nbsp
        <button class="button" id="button_about"
         onmouseover="button_mouseover(this)"
         onclick="L1_button_click(this)"
         onmouseout="button_mouseout(this)">
            About
        </button> &nbsp&nbsp
    </div>
    <!-- Bottom area to be split further -->
    <div id="bottom">
        <!-- Left area for navigation to subordinate items -->
        <div class="left" id="submenu_kernel">
            <button class="button" id="button_kernel_0"
             onmouseover="button_mouseover(this)"
             onclick="L2_button_click(this)"
             onmouseout="button_mouseout(this)">
                Generic
            </button><br>
            <button class="button" id="button_kernel_1"
             onmouseover="button_mouseover(this)"
             onclick="L2_button_click(this)"
             onmouseout="button_mouseout(this)">
                Memory management
            </button><br>
            <button class="button" id="button_kernel_2"
             onmouseover="button_mouseover(this)"
             onclick="L2_button_click(this)"
             onmouseout="button_mouseout(this)">
                Device model
            </button><br>
            <button class="button" id="button_kernel_3"
             onmouseover="button_mouseover(this)"
             onclick="L2_button_click(this)"
             onmouseout="button_mouseout(this)">
                PCI
            </button><br>
            <button class="button" id="button_kernel_4"
             onmouseover="button_mouseover(this)"
             onclick="L2_button_click(this)"
             onmouseout="button_mouseout(this)">
                Networking
            </button><br>
        </div>
        <div id="submenu_virt">
            <button class="button" id="button_virt_0"
             onmouseover="button_mouseover(this)"
             onclick="L2_button_click(this)"
             onmouseout="button_mouseout(this)">
                KVM
            </button><br>
            <button class="button" id="button_virt_1"
             onmouseover="button_mouseover(this)"
             onclick="L2_button_click(this)"
             onmouseout="button_mouseout(this)">
                QEMU
            </button><br>
        </div>
        <div id="submenu_bmc">
            <button class="button" id="button_bmc_0"
             onmouseover="button_mouseover(this)"
             onclick="L2_button_click(this)"
             onmouseout="button_mouseout(this)">
                uBoot
            </button><br>
            <button class="button" id="button_bmc_1"
             onmouseover="button_mouseover(this)"
             onclick="L2_button_click(this)"
             onmouseout="button_mouseout(this)">
                Application
            </button><br>
        </div>

        <!-- openBMC.uBoot -->
        <div class="leftmenu" id="submenu_bmc_0">
            <button class="button" id="button_bmc_0_0"
             onmouseover="button_mouseover(this)"
             onclick="L3_button_click(this)"
             onmouseout="button_mouseout(this)">
                uBoot boots on palmetto
            </button><br>
            <button class="button" id="button_bmc_0_1"
             onmouseover="button_mouseover(this)"
             onclick="L3_button_click(this)"
             onmouseout="button_mouseout(this)">
               uBoot command [ping]
            </button><br>
        </div>

        <!-- openBMC.Application -->
        <div class="leftmenu" id="submenu_bmc_1">
            <button class="button" id="button_bmc_1_0"
             onmouseover="button_mouseover(this)"
             onclick="L3_button_click(this)"
             onmouseout="button_mouseout(this)">
                openBMC.application_0
            </button><br>
            <button class="button" id="button_bmc_1_1"
             onmouseover="button_mouseover(this)"
             onclick="L3_button_click(this)"
             onmouseout="button_mouseout(this)">
               openBMC.application_1
            </button><br>
        </div>

        <!-- Right area for real content to be shown -->
        <div id="right">
            <iframe src="" id="iframe">
            </iframe>
        </div>
    </div>
</body>

</html>
